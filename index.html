<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Schoolbell&display=swap" rel="stylesheet">
    <link id="userCss" rel="stylesheet" href="css/red.css">
    <script defer src="js/main.js"></script>
</head>
<body>

    <h1><span id="tic">t i c </span>  <span id="tac">t a c </span>  <span id="toe">t o e </span></h1>
    <h2 id="message"></h2>

    <button id="reset">REPLAY</button>

    <section id="board">
     <div id="box0"></div>
     <div id="box1"></div>
     <div id="box2"></div>
    
     <div id="box3"></div>
     <div id="box4"></div>
     <div id="box5"></div>

     <div id="box6"></div>
     <div id="box7"></div>
     <div id="box8"></div>
     </section>
</body>
</html>

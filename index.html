 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="background">
    <h1><span id="tic">tic</span>  <span id="tac">tac</span>  <span id="toe">toe </span></h1>

    <section id="board">
     <div id="box0"></div>
     <div id="box1"></div>
     <div id="box2"></div>
    
     <div id="box3"></div>
     <div id="box4"></div>
     <div id="box5"></div>

     <div id="box6"></div>
     <div id="box7"></div>
     <div id="box8"></div>
     </section>
     <h2 id="message"></h2>

     <button id="reset">REPLAY</button>
     </div>
</body>
</html>
